<h1>Create Contact</h1>
<div>
<form (ngSubmit) = "onSubmit()">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)] ="contact.name" name="name">
    </div>
    <div class="form-group">
        <label>Email Id</label>
        <input type="text" class="form-control" id="emailId" [(ngModel)] ="contact.emailId" name="emailId">
    </div>
    <div class="form-group">
        <label>Phone Number</label>
        <input type="text" class="form-control" id="phoneNumber" [(ngModel)] ="contact.phoneNumber" name="phoneNumber">
    </div>
    <button class="btn btn-success" type="submit">Submit</button>
</form>
</div>
